<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task 2</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/90c41f30c4.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="">
        <div class="ball-1"></div>
        <div class="ball-2"></div>
        <div class="ball-3"></div>
        <div class="ball-4"></div>
        <div class="container">
            <div class="flex">
                <div class="profile">
                    <div class="profileDiv">
                        <div class="profileImageDiv">
                            <img src="img/image-jeremy.png" alt="avatar" />
                        </div>
                        <div class="profileTextDiv">
                            <p>Report for</p>
                            <h1>Jeremy</h1>
                            <h1>Robson</h1>
                        </div>
                    </div>
                    <div class="optionDiv">
                        <ul>
                            <li><a href="#">Daily</a></li>
                            <li><a href="#">Weekly</a></li>
                            <li><a href="#">Monthly</a></li>
                        </ul>
                    </div>
                </div>
                <div class="divTwo">
                    <div class="divTwoOne">
                        <img src="img/icon-work.svg" alt="work" />
                        <div class="frontDiv">
                            <div class="textFlex">
                                <p>Work</p>
                                <i class="fas fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="content">
                                <h1>32hrs</h1>
                                <p>Last Week - 36hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="divTwoTwo">
                        <img src="img/icon-exercise.svg" alt="exercise" />
                        <div class="frontDiv">
                            <div class="textFlex">
                                <p>Exercise</p>
                                <i class="fas fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="content">
                                <h1>4hrs</h1>
                                <p>Last Week - 5hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divThree">
                    <div class="divThreeOne">
                        <img src="img/icon-play.svg" alt="play" />
                        <div class="frontDiv">
                            <div class="textFlex">
                                <p>Play</p>
                                <i class="fas fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="content">
                                <h1>10hrs</h1>
                                <p>Last Week - 8hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="divThreeTwo">
                        <img src="img/icon-social.svg" alt="play" />
                        <div class="frontDiv">
                            <div class="textFlex">
                                <p>Social</p>
                                <i class="fas fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="content">
                                <h1>5hrs</h1>
                                <p>Last Week - 10hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divFour">
                    <div class="divFourOne">
                        <img src="img/icon-study.svg" alt="study" />
                        <div class="frontDiv">
                            <div class="textFlex">
                                <p>Study</p>
                                <i class="fas fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="content">
                                <h1>4hrs</h1>
                                <p>Last Week - 7hrs</p>
                            </div>
                        </div>
                    </div>
                    <div class="divFourTwo">
                        <img src="img/icon-self-care.svg" alt="self care" />
                        <div class="frontDiv">
                            <div class="textFlex">
                                <p>Self Care</p>
                                <i class="fas fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="content">
                                <h1>2hrs</h1>
                                <p>Last Week - 2hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
